apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.1.5'
}

task run( type: JavaExec ) {
  main = 'com.zybnet.GroovyShellPermgenExhaustion'
  classpath = sourceSets.main.runtimeClasspath
  jvmArgs = [ '-XX:PermSize=10m', '-XX:MaxPermSize=10m' ]
}
